<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<title>‚ô•Ô∏è</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    overflow: hidden;
    background: linear-gradient(135deg, #ff8a8a, #ffc6ff);
    font-family: Arial, sans-serif;
  }

  #hint {
    position: absolute;
    top: 5%;
    width: 100%;
    text-align: center;
    font-size: 5vw;
    font-weight: bold;
    color: #00eaff;
    text-shadow: 0 0 10px #00eaff;
    pointer-events: none;
  }

  #heart {
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    width: 15vw;
    height: 15vw;
    max-width: 200px;
    max-height: 200px;
    cursor: pointer;
  }

  #heart::before,
  #heart::after {
    content: "";
    position: absolute;
    width: 50%;
    height: 80%;
    background: #ff00ff;
    border-radius: 50%;
    top: 0;
    left: 25%;
    box-shadow: 0 0 20px #ff00ff;
  }

  #heart::before {
    transform: rotate(-45deg);
    transform-origin: 0 100%;
  }
  #heart::after {
    transform: rotate(45deg);
    transform-origin: 100% 100%;
  }

  .phrase {
    position: absolute;
    font-size: 3vw;
    font-weight: bold;
    color: #ff00ff;
    text-shadow: 0 0 10px #ff00ff;
    pointer-events: none;
    white-space: nowrap;
    animation: float 1.1s forwards;
  }

  @keyframes float {
    0% { opacity: 1; transform: translate(0,0) scale(1); }
    100% { opacity: 0; transform: translate(var(--x), var(--y)) scale(1.6); }
  }
</style>
</head>
<body>

<div id="hint">–¢–∏–∫–∞–π –Ω–∞ —Å–µ—Ä—Ü–µ</div>
<div id="heart"></div>

<script>
  const heart = document.getElementById('heart');
  const hint = document.getElementById('hint');

  const phrases = [
    "–¢–∏ –Ω–µ–π–º–æ–≤—ñ—Ä–Ω–∞!",
    "–ö—Ä–∞—Å—É–Ω—è, —è–∫ –∑–∞–≤–∂–¥–∏!",
    "–¢–≤–æ—è –ø–æ—Å–º—ñ—à–∫–∞ —Å—è—î!",
    "–¢–∏ —á–∞—Ä—ñ–≤–Ω–∞!",
    "–¢–∏ –ø—Ä–æ—Å—Ç–æ –≤–∞—É!",
    "–¢–≤–æ—è –µ–Ω–µ—Ä–≥—ñ—è –Ω–∞–¥–∏—Ö–∞—î!",
    "–¢–∏ —Å–ø—Ä–∞–≤–∂–Ω—è –∑—ñ—Ä–∫–∞!",
    "–¢–∏ –¥–∞—Ä—É—î—à —Ä–∞–¥—ñ—Å—Ç—å!",
    "–¢–∏ –Ω–µ–ø–µ—Ä–µ–≤–µ—Ä—à–µ–Ω–∞!",
    "–¢–∏ —Å—è—î—à, —è–∫ —Å–æ–Ω—Ü–µ!"
  ];

  const emojis = ["üíñ","üå∏","‚ú®","üå∑","ü•∞","üåü","üíê","üí´","üåà","üåπ"];

  heart.addEventListener('click', () => {
    hint.style.display = 'none';

    const phrase = document.createElement('div');
    phrase.className = 'phrase';
    const text = phrases[Math.floor(Math.random() * phrases.length)];
    const emoji = emojis[Math.floor(Math.random() * emojis.length)];
    phrase.textContent = `${emoji} ${text} ${emoji}`;

    const rect = heart.getBoundingClientRect();
    phrase.style.left = `${rect.left + rect.width/2 - 40}px`;
    phrase.style.top = `${rect.top - 10}px`;

    const angle = Math.random() * Math.PI * 2;
    const distance = 140 + Math.random() * 60;
    phrase.style.setProperty('--x', Math.cos(angle) * distance + "px");
    phrase.style.setProperty('--y', Math.sin(angle) * distance * -1 + "px");

    document.body.appendChild(phrase);

    setTimeout(() => phrase.remove(), 1100);

    heart.style.transform = 'translate(-50%, -50%) scale(1.25)';
    setTimeout(() => {
      heart.style.transform = 'translate(-50%, -50%) scale(1)';
    }, 200);
  });
</script>

</body>
</html>
